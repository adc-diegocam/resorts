        <script type="text/javascript">

            var qsParm = new Array();

            function qs() {
                var query = window.location.search.substring(1);
                var parms = query.split('&');
                for (var i = 0; i < parms.length; i++) {
                    var pos = parms[i].indexOf('=');
                    if (pos > 0) {
                        var key = parms[i].substring(0, pos);
                        var val = parms[i].substring(pos + 1);
                        qsParm[key] = val;
                    }
                }
            }

            function variableAssignment() {
                qs();
                var selTo = qsParm['selTo'];
                var hotelList = qsParm['hotelList'];

                document.getElementById('selTo').value = selTo;
                document.getElementById('hotelList').value = hotelList;
            }

           function onload_funcs() {
                variableAssignment();
                $("#NoRooms").change();
                var subtitle_elem = window.top.$('.landSearchformTitle');
                $(subtitle_elem).show();
            }

            function displayID(myID) {
                $("#" + myID).show();
            }

            function hideID(myID) {
                $("#" + myID).hide();
            }

            function showID(myID) {
                $("#" + myID).toggle();
            }


            function submitView() {
                hideID('landSearchForm');
                displayID('my_iframe');
                var subtitle_elem = window.top.$('.landSearchformTitle');
                $(subtitle_elem).hide();
                window.top.top.$.fancybox.update();
            }



        </script>

                    $("#txtReturn").datepicker('option', 'minDate', myDate);

                changeMonth: true,
                changeYear: true,

            $("#option").change(function() {
                var optVal = $(this).val();
                switch (optVal) {
                    case "VC":
                        displayID('airlineOptions');
                        break;
                    case "LO":
                        hideID('airlineOptions');
                        break;
                }
            });

            function checkMaxGuests(elem) {
                var total = 0;
                $(".person_per_room").each(function() {
                    total += parseInt($(this).val());
                });
                var maxGuests = 7;
                if (total >= maxGuests) {
                    alert("The number of Passengers exceeds our maxium of " + maxGuests);
                } else {
                    var room_num = elem.parents(".filterTitle").find('.room_num').val();
                    var children_amount = elem.val();
                    $("#child_ages_" + room_num).empty();
                    for (var k = 1; k <= children_amount; k++) {
                        $("#child_ages_" + room_num).append(
                                '<p class="child_room" class="filterTitle">\n\
                                    <label>Child ' + k + ' Age:</label>\n\
                                    <select id="Child' + room_num + 'Age' + k + '" name="Child' + room_num + 'Age' + k + '">\n\
                                        <option value="NULL" selected="selected">??</option>\n\
                                        <option value="1">1</option>\n\
                                        <option value="2">2</option>\n\
                                        <option value="3">3</option>\n\
                                        <option value="4">4</option>\n\
                                        <option value="5">5</option>\n\
                                        <option value="6">6</option>\n\
                                        <option value="7">7</option>\n\
                                        <option value="8">8</option>\n\
                                        <option value="9">9</option>\n\
                                        <option value="10">10</option>\n\
                                        <option value="11">11</option>\n\
                                        <option value="12">12</option>\n\
                                        <option value="13">13</option>\n\
                                        <option value="14">14</option>\n\
                                        <option value="15">15</option>\n\
                                        <option value="16">16</option>\n\
                                        <option value="17">17</option>\n\
                                        <option value="18">18</option>\n\
                                        <option value="19">19</option>\n\
                                        <option value="20">20</option>\n\
                                        <option value="21">21</option>\n\
                                    </select>\n\
                                </p>'
                                );
                    }
                }
            }

            $("#NoRooms").change(function() {
                $("#test_rooms").empty();
                var rooms_num = $(this).val();
                if (rooms_num !== 0) {
                    for (var i = 1; i <= rooms_num; i++) {
                        $("#test_rooms").append('\
                        <p class="filterTitle"><strong>Room ' + i + '</strong></p>\n\
                        <p class="filterTitle">\n\
                            <label>Adults:</label>\n\
                            <select id="NoAdultsRoom' + i + '" name="NoAdultsRoom' + i + '" class="person_per_room" onchange="checkMaxGuests();">\n\
                                <option value="1">1</option>\n\
                                <option value="2" selected="selected">2</option>\n\
                                <option value="3">3</option>\n\
                                <option value="4">4</option>\n\
                                <option value="5">5</option>\n\
                                <option value="6">6</option>\n\
                                <option value="7">7</option>\n\
                            </select>\n\
                            <label>Children:</label>\n\
                            <select id="NoChldRm' + i + '" name="NoChldRm' + i + '" class="person_per_room" onchange="checkMaxGuests( $(this) );">\n\
                                <option value="0" selected="selected">0</option>\n\
                                <option value="1" >1</option>\n\
                                <option value="2" >2</option>\n\
                                <option value="3" >3</option>\n\
                                <option value="4" >4</option>\n\
                                <option value="5" >5</option>\n\
                                <option value="6" >6</option>\n\
                            </select>\n\
                            <input type="hidden" class="room_num" value="Room' + i + '" />\n\
                        </p>\n\
                        <div id="child_ages_Room' + i + '">\n\
                        </div>');

                    }
                }
            });



            $("#landSearchForm").submit(function() {

                var inputsArr = $(this).serializeArray();
                var errors = 0;
                $.each(inputsArr, function(inputdata, input) {

                    switch (input.name) {
                        case "selFrom":
                            if (input.value === "0") {
                                alert("Please select a  DEPARTURE CITY");
                                errors++;
                            }
                            break;
                        case "txtLeave":
                            if (input.value === "") {
                                alert("Please select a DEPARTURE DATE");
                                errors++;
                            }
                            break;
                        case "txtReturn":
                            if (input.value === "") {
                                alert("Please select a RETURN DATE");
                                errors++;
                            }
                            break;
                        case "NoRooms":
                            if (input.value === "0") {
                                alert("Please select NUMBER OF ROOMS");
                                errors++;
                            } else {
                                for (var k = 1; k <= parseInt(input.value); k++) {
                                    var adults_room = parseInt($("#NoAdultsRoom" + k).val());
                                    var children_room = parseInt($("#NoChldRm" + k).val());
                                    var people_room = adults_room + children_room;
                                    if (people_room === 0) {
                                        alert("Please select MORE THAN 0 PEOPLE IN ROOM " + k);
                                        errors++;
                                    }
                                    if (children_room > 0) {
                                        for (var z = 1; z <= children_room; z++) {
                                            var child_room_id = "#ChildRoom" + k + "Age" + z;
                                            var child_room_val = $(child_room_id).val();
                                            if (child_room_val === "NULL") {
                                                alert("Please select ENTER CHILD'S AGE FOR ROOM " + k + " CHILD " + z);
                                                errors++;
                                            }
                                        }
                                    }
                                }

                            }
                            break;
                        default :
                            break;

                    }
                });
                if (errors > 0) {
                    return false;
                } else {
                    submitView();
                }


            });
